spring.application.name=ms-usuario
server.servlet.context-path=/ms-usuario
server.port=${USUARIO_PORT}

# MySQL Database Configuration - Cloud SQL Socket Factory for Cloud Run
# Required environment variables for Cloud Run:
#   - SPRING_DATASOURCE_DATABASE (e.g., ms_usuario) - defaults to ms_usuario if not set
#   - CLOUD_SQL_INSTANCE (e.g., fiap-474820:us-central1:sql-ms-usuario) - defaults if not set
#   - SPRING_DATASOURCE_USERNAME (required)
#   - SPRING_DATASOURCE_PASSWORD (required)
# Optional: SPRING_DATASOURCE_URL (if set, will override the Cloud SQL URL construction)
# Cloud SQL format: jdbc:mysql:///DATABASE?cloudSqlInstance=PROJECT:REGION:INSTANCE&socketFactory=...
spring.datasource.url=jdbc:mysql://localhost:3306/${SPRING_DATASOURCE_DATABASE:ms_usuario}?cloudSqlInstance=${CLOUD_SQL_INSTANCE:fiap-474820:us-central1:sql-ms-usuario}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection pool configuration to help with Cloud SQL initialization
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
