spring.application.name=ms-usuario
server.servlet.context-path=/ms-usuario
server.port=${PORT:8080}
server.address=0.0.0.0

logging.level.com.google.cloud.sql=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

spring.datasource.url=jdbc:mysql:///${SPRING_DATASOURCE_DATABASE:ms_usuario}?cloudSqlInstance=${CLOUD_SQL_INSTANCE:fiap-474820:us-central1:sql-ms-usuario}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Allow application to start even if database connection fails initially
spring.datasource.hikari.initialization-fail-timeout=-1
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
