spring.application.name=ms-usuario
server.servlet.context-path=/ms-usuario
server.port=${USUARIO_PORT}

# MySQL Database Configuration - Cloud SQL Socket Factory for Cloud Run
# For Cloud Run: Set CLOUD_SQL_INSTANCE (e.g., fiap-474820:us-central1:sql-ms-usuario)
# Cloud SQL format: jdbc:mysql:///DATABASE?cloudSqlInstance=PROJECT:REGION:INSTANCE&socketFactory=...
# Standard MySQL format: jdbc:mysql://HOST:PORT/DATABASE?useSSL=false&serverTimezone=UTC
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql:///${SPRING_DATASOURCE_DATABASE}?cloudSqlInstance=${CLOUD_SQL_INSTANCE:fiap-474820:us-central1:sql-ms-usuario}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
