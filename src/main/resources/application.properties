spring.application.name=ms-usuario
server.servlet.context-path=/ms-usuario
server.port=${USUARIO_PORT}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_URL}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_DATABASE}?useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
