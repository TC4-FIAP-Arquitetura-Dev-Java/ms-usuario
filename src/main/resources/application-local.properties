spring.application.name=ms-usuario
server.servlet.context-path=/ms-usuario

server.port=9083

# MySQL Database Configuration (Local)
spring.datasource.url=jdbc:mysql://localhost:3306/ms_usuario?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
